<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!--  -->

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="hero">
        <div class="hero__img-box my-2">
            <img src="./images/desktop/logo.svg" alt="">
        </div>
        <div class="hero__content my-2">
            <div class="title text--title text--uppercase text-color--accent text--center">
                PUBLISH YOUR PODCASTS <span class="text-color--white">EVERYWHERE.</span>
            </div>
            <div class="text text--body text-color--body text--center my-2">
                Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify. Apple Podcasts, Google Podcasts, Pocket Casts and more!
            </div>
            <div class="services">
                <img src="./images/desktop/spotify.svg" alt="">
                <img src="./images/desktop/apple-podcast.svg" alt="">
                <img src="./images/desktop/google-podcasts.svg" alt="">
                <img src="./images/desktop/pocket-casts.svg" alt="">
            </div>
            <div class="contact__form">
                <form action="">
                    <div class="group-control">
                        <input type="email" name="" id="email" placeholder="Email address">
                    </div>
                    <div class="group-control group-control--inline">
                        <input type="submit" value="Request Access">
                    </div>
                </form>
            </div>
            <div class="art art--1">

            </div>
            <div class="art art--2">
            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
